<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Temperature Converter</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="text-center text-danger mt-3">
                    <h1 class="heading">Temperature Converter</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body mt-5">
                        <form>
                            <div class="form-body mb-1">
                                <div class="cal-form">
                                    <div class="mb-3" id="temp-input">
                                        <label for="temp-cel" class="form-label">Temperature in Celsius</label>
                                        <input type="text" class="form-control" id="temp-cel" placeholder="Enter temperature in Degree Celsius">
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" value="Convert" class="btn btn-primary" id="convert-btn">
                                    </div>
                                </div>
                            </div>                            
                        </form>
                        <div class="mt-4 mb-4" id="temp-output">
                            <label for="temp-fah" class="form-label">Temperature in Fahrenheit</label>
                            <input type="text" class="form-control" id="temp-fah" placeholder="Temperature in Degree Fahrenheit" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="app.js"></script>

    </body>
</html>
