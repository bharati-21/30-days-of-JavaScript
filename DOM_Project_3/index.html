<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Skeleton CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />

        <title>Number Guesser</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Number Guesser</h1>

            <div id="game">
                <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                
                <input type="number" name="number" id="guess-input" placeholder="Enter your guess!">
                
                <input type="submit" value="Submit" id="guess-btn">

                <p class="message"></p>
            </div>
        </div>

        <!-- script file -->
        <script src="app.js"></script>

    </body>
</html>
